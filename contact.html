                <div style="margin-bottom: 25px; display: flex; align-items: center;">
                    <div style="width: 50px; height: 50px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px;">
                        <i class="fas fa-phone-alt" style="margin:0; font-size: 1.2rem; color: white;"></i>
                    </div>
                    <div>
                        <p style="font-size: 0.8rem; color: var(--text-gray);">Téléphone</p>
                        <p style="font-weight: 600;">+237 686 65 56 85</p>

                        <i class="fas fa-envelope" style="margin:0; font-size: 1.2rem; color: white;"></i>
                    </div>

                        <input type="text" placeholder="Votre nom">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 10px; color: var(--text-gray);">Téléphone</label>
                        <input type="text" placeholder="Votre numéro">
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 10px; color: var(--text-gray);">Email</label>
                    <input type="email" placeholder="votre@email.com">
                </div>
                
                <div style="margin-bottom: 30px;">
                    <label style="display: block; margin-bottom: 10px; color: var(--text-gray);">Message</label>
                    <textarea rows="5" placeholder="Décrivez votre besoin..."></textarea>
                </div>
                
                <button type="submit" class="btn" style="width: 100%; border: none; cursor: pointer; font-size: 1.1rem;">Envoyer la demande</button>
